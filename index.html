<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <h2>Validation Form</h2>
        <div id="error_message"></div>
        <form onclick="return validateForm()">
            <div>
                <label>Fullname</label><br>
                <input type="text" id="fullname" class="input" placeholder="Enter Fullname">
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" id="email" class="input" placeholder="Enter Email">
            </div>
            <div>
                <label>Phone Number</label><br>
                <input type="tel" id="telephone" class="input" placeholder="Enter Phone number">
            </div>
            <div>
                <label>Password</label><br>
                <input type="password" id="password" class="input" placeholder="Enter Password">
            </div>
            <button class="button" id="button">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
